version: '3.8'

services:
  magnet-webdav:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ENV=production
      - DB_DRIVER=sqlite
      - DB_NAME=/data/db/magnet_webdav.db
      - TORRENT_DIR=/data/torrents
    volumes:
      - ./data:/data
    restart: unless-stopped

